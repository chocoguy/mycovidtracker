<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a3f52fce79.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>my Covid</title>
</head>
<body>
    <!--<nav class="navbar">
        <ul class="navbar-nav">
            <p class="nav-link">content</p>
        </ul>
    </nav>-->

    <main>
    <h1 style="text-align: center;">COEVID TRACKKRRR</h1>
    <div class="data-flex">
        <div>
            <h2>Recovered cases</h2>
            <h2 id="recovered"style="color: #13FF52"></h2>
        </div>
        <div>
            <h2>Confirmed cases</h2>
            <h2 id="confirmed" style="color: #FF9B04"></h2>
        </div>
        <div>
            <h2>Critical cases</h2>
            <h2 id="critical" style="color: #FF0000"></h2>
        </div>
        <div>
            <h2>Deaths</h2>
            <h2 id="death" style="color: #972727"></h2>
        </div>
    </div>
    <form id="countryForm">
        <input id="countryCode" type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-search"></i>
        </button>
    </form>
    <div class="graph">
    <h1 id="country">Type in a country to see results</h1>
    </div>
    <div class="graph">
    <p>Use <a href="https://en.wikipedia.org/wiki/List_of_ISO_3166_country_codes" target="_blank">ISO3166</a> code format</p>
    </div>
    <div class="graph">
    <div class="chart-container">
    </div>
    <canvas id="myChart"></canvas>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="app.js"></script>
</body>
</html>
